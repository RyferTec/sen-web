                        <span class="navbar-toggler-icon"></span>

                    <div class="collapse navbar-collapse" id="menu">

            <div class="jumbotron">
                <h4 class="display-4">Cadastro de Aluno</h4>
                
                <p class="lead">
                    Cadastre novos negos(as) para realizarem a matrícula.
                </p>
            </div>

            <div class="container-fluid">
                <form id="formAluno" action="" autocomplete="off">

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <input class="form-control" type="text" name="nomeAluno" placeholder="Qual o nome do(a) aluno(a)?">
                                </div>
                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group">
                                <input class="form-control" type="text" name="rgAnluno" placeholder="Qual o RG do(a) aluno(a)?">
                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group">
                                <input class="form-control" type="text" name="celAluon" placeholder="Qual o celular do(a) aluno(a)">
                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group">
                                <input class="form-control" type="date" name="dataNascimentoAluno" placeholder="Qual a data de nascimento do(a) aluno(a)?">
                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group">
                                <input class="form-control" type="email" name="emailAluno" placeholder="Qual o email do(a) aluno(a)?">
                            </div>
                        </div>
                    </div>
                </form>
            </div>        
    </body>
